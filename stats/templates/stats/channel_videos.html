{% extends "main/base.html" %}

{% block content %}
<h1>Channel videos</h1>

<form method="post">
    {% csrf_token %}
    <button name="button" value="submit" type="submit">Get videos</button>
</form>

<table border="1" cellspacing="2" cellpadding="5">
    <tr>
        <th>Title</th>
        <th>Video ID</th>
        <th>Published at</th>
    </tr>
    {% for video in videos %}
    <tr>
        <td>{{ video.title }}</td>
        <td>{{ video.video_id }}</td>
        <td>{{ video.published_at|date:"Y-m-d, H:i:s" }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
