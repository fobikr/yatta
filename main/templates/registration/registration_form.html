{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
<div class="col-md-4">
    <h1>Register</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
</div>
</div>
{% endblock %}
